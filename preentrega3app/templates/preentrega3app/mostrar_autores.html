{% extends "preentrega3app/index.html" %}
{%load static%}

{%block header%}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder"></h1>
            <p class="lead fw-normal text-white-50 mb-0">Aqui estan los resultados de tu busqueda. </p>
        </div>
    </div>
</header>
{%endblock%}

    {%block content%}



    {% for aut in autor %}
 
    <div class="card text-white bg-primary mb-3"  style="max-width: 18rem;">
       
        <div class="card-header">Libros</div>
        <div class="card-body">
          <h5 class="card-title">{{aut.nombre}}</h5>
          <p class="card-text">Bio:</p>
          <p class="card-text">{{aut.bio}}</p>       
        </div>
      </div>
 
    {%endfor%}
    {%endblock%}
